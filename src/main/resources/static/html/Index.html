<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boring</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		function getMood() {
			if($("#textInput").val()){
			    $.ajax({
			        url: "textSubmit",
					type: "POST",
					data: {'textInput': $("#textInput").val()},
					success: function ok(data) {
						$("#mood").append(data.mood);
						for(let i = 0; i < data.text.length; i++){
						    $("#textList").append("<li>" +data.text[i].text+ "</li>");
						}
                    }
				});
			}
        }
	</script>
</head>
<body>
<div  style="height: 600px">
<div style="padding-top:10%">
		<div class="row">
			<div class="col-lg-6 container">
				<div class="input-group ">
					<input type="text" class="form-control" id="textInput" name="textInput">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit" onclick="getMood()">
							bored
						</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
    <div class="col-lg-6 container">
		<p> 您今天心情： <span id="mood"></span></p>
    </div>
	<div class="col-lg-6 container">
		<ul id="textList"></ul>
	</div>
</div>
</div>
